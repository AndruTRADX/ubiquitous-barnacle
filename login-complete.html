<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<title>Yard Sale complete login</title>
    <style>
        :root{
            --white:#f7f7f7;
            --black: #333;
            --very-light-pink: #b7b7b7;
            --hostital-green: #acd9b2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
            --text-input-field: #f0efef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
            justify-items: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
        }
    
        .title {
            font-size: var(--lg);
            margin-bottom: 24px;
            text-align: center;
        }

        .subtitle {
            color: var(--very-light-pink);
            font-size:  var(--md);
            font-weight: 300;
            margin-bottom: 24px;
            text-align: center;
        }

        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 24px;
        }

        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 28px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 24px;
            
        }

        .email-image {
            width: 132px;
            height: 132px;
            border-radius: 50%;
            background-color: var(--text-input-field);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .email-image img {
            width: 80px;
        }

        .primary-button {
            width: 100%;
            margin-top: 24px;
            background-color: transparent;
            height: 40px;
            border: 2px solid var(--hostital-green);
            font-weight: 600;
            cursor: pointer;
            position: relative;
            z-index: 1;
            color: var(--hostital-green);
        }

        .resend {
            margin-top: 24px;
            color: var(--very-light-pink);
            font-size: var(--sm);
            text-align: center;
        }

        .resend a {
            text-decoration: none;
            color: var(--hostital-green);
        }

        .primary-button::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: var(--hostital-green);
            transition: all .3s;
            z-index: -1;
        }

        .primary-button:hover {
            transition: all ease-in-out .3s;
            color: #F7F7F7;
        }

        .primary-button:hover::before {
            width: 100%;
        }

        @media only screen and (max-width: 640px) {
            .logo {display: block;}

            .primary-button {
                background-color: #acd9b2;
                color: #ffffff;
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div action="" class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Email has been send</h1>
            <p class="subtitle">prease check your imbox for instructions on how to reset password</p>

            <div class="email-image">
                <img src="./icons/email.svg" alt="">
            </div>
            
            <button type="submit" class="primary-button login-buuton"><span>login</span></button>

            <p class="resend">Did't recive the email? click on <a href="/">Resend</a> and we will send you the email again</p>
        </div>
</body>
</html>
