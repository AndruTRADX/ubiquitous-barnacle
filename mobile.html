<title>Yard sale mobile menu</title>
    <style>
        :root{
            --white:#f7f7f7;
            --black: #333;
            --very-light-pink: #c7c7c7;
            --hostital-green: #acd9b2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
            --xl: 24px;
            --text-input-field: #f0efef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        .mobile-menu ul {
            padding: 24px;
            list-style: none;
            margin: 24px 0 0;
        }

        .mobile-menu li a {
            text-decoration: none;
            color: var(--black);
            font-weight: bold;
        }

        .mobile-menu ul li {
            margin-bottom: 16px;
        }

        .email {
            font-size: var(--sm);
            font-weight: 300 !important;
        }

        .sign-out {
            font-size: var(--sm);
            font-weight: 300 !important;
            color: var(--hostital-green) !important;
        }
    </style>
</head>
<body>
    <div class="mobile-menu">
