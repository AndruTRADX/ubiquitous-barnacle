<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Yard sale create a new password</title>
    <style>
        :root{
        --white:#f7f7f7;
        --black: #333;
        --very-light-pink: #c7c7c7;
        --hostital-green: #acd9b2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
        --xl: 24px;
        --text-input-field: #f0efef;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Quicksand', sans-serif;
    }

    body {
        background: linear-gradient(90deg, #fff, #fff);
    }

    .login {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }

    .form-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
        justify-items: center;
    }

    .title {
        font-size: var(--lg);
        margin-bottom: 12px;
        margin: 24px 0;
    }

    .label {
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 16px;
    }

    .input {
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 32px;
        padding: 6px;
        margin-bottom: var(--md);
        width: 295px;
    }

    .form {
        display: flex;
        flex-direction: column;
    }

    .primary-button {
        margin-top: 48px;
        background-color: #0000;
        height: 40px;
        border: 2px solid var(--hostital-green);
        font-weight: 600;
        cursor: pointer;
        position: relative;
        z-index: 1;
        color: var(--hostital-green);
    }

    .primary-button:hover {
        transition: all ease-in-out .3s;
        color: #F7F7F7;
    }

    .primary-button::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 100%;
        background-color: var(--hostital-green);
        transition: all .3s;
        z-index: -1;
    }

    .primary-button:hover::before {
        width: 100%;
    }

    @media only screen and (max-width: 640px) {

        .primary-button {
            background-color: var(--hostital-green);
            color: #ffffff;
            margin-top: 125px;
        }
    }
    </style>
</head>
<body>
    <div class="login">
        <div action="" class="form-container">

            <form action="/" class="form">
                <h1 class="title">Create a new password</h1>

                <label for="name" class="label">Name</label>
                <input type="name" id="name" placeholder="Insert your complete name" class="input input-password">

                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="name@example.com" class="input input-password">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <button type="submit" class="primary-button login-button"><span>Create</span></button>
            </form>
        </div>
    </div>
</body>
</html>
