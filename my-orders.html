<title>Yard sale my orders</title>
    <style>
        :root{
            --white:#f7f7f7;
            --black: #1d1d1d;
            --very-light-pink: #9a9696;
            --hostital-green: #acd9b2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
            --xl: 24px;
            --text-input-field: #f0efef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        .my-order  {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
        }

        .title {
            font-size: var(--lg);
            margin: 40px 0 40px;
            border-left: 3px solid var(--hostital-green);
            padding-left: 12px;
        }

        .my-order-container {
            display: grid;
            grid-template-columns: auto 1fr auto;
            width: 300px;
        }

        .my-order-content {
            display: flex;
            flex-direction: column;
        }

        .order {
            display: grid;
            width: 300px;
            grid-template-columns: auto 1fr auto;
            gap: 16px;
            align-items: center;
            margin-bottom: 12px;
        }

        .order p:nth-child(1) {
            display: flex;
            flex-direction: column;
            color: var(--black);
            margin-bottom: 4px;
        }

        .order p span:nth-child(1) {
            font-size: 15px;
            font-weight: bold;
        }

        .order p span:nth-child(2) {
            font-size: var(--sm);
            color: var(--very-light-pink);
        }

        .order p:nth-child(2) {
            color: var(--black);
            font-size: var(--sm);
            text-align: end;
            font-weight: 600;
        }

    </style>
</head>
